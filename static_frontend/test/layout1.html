<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
<style>
html, body{
	height: 100%;
}
body{
	margin: 0;
}
.wrap{
	width: 100%;
	height: 100%;
	display: flex;
	flex-grow: row;
}
.col1{
	flex: 0 0 100px;
}
.col2{
	flex: 0 0 200px;
}
.col3{
	display: flex;
	flex: 1 1 auto;

}
.container{
	background: #ccc;
	width: 100%;
}
</style>		
	</head>
	<body>
		<div class="wrap">
			<div class="col1">1</div>
			<div class="col2">2</div>
			<div class="col3">
				<div class="container">4</div>

			</div>
		</div>
	</body>
</html>
