<!DOCTYPE html>
<html>
<head>
<title>PreEdit</title>
<meta charset="utf-8"/>
<style>
body{
	margin: 0;
	font: 13px/15px Arial;
	color: #333;
}
.edit{
	display: inline-block;
	outline: none;
	margin: 0;
	min-height: 100%;
	min-width: 100%;
}
.wrap{
	margin: 20px;
	width: 300px;
	height: 200px;
	overflow: auto;
	border: 1px solid #aaa;
}
</style>
</head>
<body>
	<div class="wrap">
		<pre class="edit" contenteditable></pre>
	</div>
<script src="../lib/preedit.js"></script>
<script>
var $pre = document.querySelector('.edit');
var preEditor = new PreEdit($pre);
</script>
</body>
</html>
